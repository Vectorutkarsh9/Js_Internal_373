<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login</title>

<style>
body{
    margin:0;
    font-family:"Segoe UI", Arial, sans-serif;
    background:linear-gradient(135deg,#667eea,#00c6ff);
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
}

.box{
    width:420px;
    padding:40px;
    background:white;
    border-radius:18px;
    box-shadow:0 25px 50px rgba(0,0,0,0.3);
    text-align:center;
}

h2{
    color:#27ae60;
    font-size:24px;
    margin-bottom:15px;
}

p{
    font-size:16px;
    color:#2d3436;
}
</style>
</head>

<body>

<div class="box">
<h2>You are successfully logged in</h2>
<p>Welcome</p>
</div>

</body>
</html>
