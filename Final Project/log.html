<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login</title>

<style>
body{
    margin:0;
    font-family:"Segoe UI", Arial, sans-serif;
    background:linear-gradient(135deg,#667eea,#00c6ff);
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
}

.box{
    width:420px;
    padding:35px;
    background:white;
    border-radius:18px;
    box-shadow:0 25px 50px rgba(0,0,0,0.3);
}

h2{
    text-align:center;
    margin-bottom:25px;
    color:#2d3436;
}

table{
    width:100%;
}

td{
    padding:12px 8px;
}

input{
    width:100%;
    padding:12px;
    border-radius:8px;
    border:1px solid #ccc;
    font-size:14px;
}

input:focus{
    outline:none;
    border-color:#6c5ce7;
    box-shadow:0 0 0 3px rgba(108,92,231,0.15);
}

button{
    background:linear-gradient(135deg,#6c5ce7,#5f27cd);
    color:white;
    padding:10px 30px;
    border:none;
    border-radius:25px;
    cursor:pointer;
    font-size:15px;
}

button:hover{
    background:#4834d4;
}

#error{
    color:red;
    font-weight:600;
}
</style>

<script>
function login(e){
    e.preventDefault();

    let user=document.getElementById("user").value.trim();
    let pass=document.getElementById("pass").value.trim();
    let error=document.getElementById("error");

    error.innerHTML="";

    if(user===""){
        error.innerHTML="Username cannot be empty";
        return;
    }
    if(pass===""){
        error.innerHTML="Password cannot be empty";
        return;
    }

    error.style.color="green";
    error.innerHTML="Login Successful";
}
</script>
</head>

<body>

<div class="box">
<h2>Login</h2>

<form onsubmit="login(event)">
<table>

<tr>
<td>Username</td>
<td><input type="text" id="user"></td>
</tr>

<tr>
<td>Password</td>
<td><input type="password" id="pass"></td>
</tr>

<tr>
<td colspan="2" align="center">
<button type="submit">Login</button>
</td>
</tr>

<tr>
<td colspan="2" align="center">
<span id="error"></span>
</td>
</tr>

</table>
</form>

</div>

</body>
</html>
