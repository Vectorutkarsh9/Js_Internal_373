<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Student Registration</title>

<style>
body{
    margin:0;
    font-family:"Segoe UI", Arial, sans-serif;
    background:linear-gradient(135deg,#667eea,#00c6ff);
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
}

.box{
    width:540px;
    padding:40px;
    background:rgba(255,255,255,0.98);
    border-radius:20px;
    box-shadow:0 30px 60px rgba(0,0,0,0.25);
    animation:fadeIn 0.8s ease;
}

@keyframes fadeIn{
    from{opacity:0; transform:translateY(25px);}
    to{opacity:1; transform:translateY(0);}
}

h2{
    text-align:center;
    margin-bottom:30px;
    font-size:26px;
    color:#2d3436;
}

table{
    width:100%;
}

td{
    padding:12px 8px;
    font-size:15px;
}

input[type=text], select{
    width:100%;
    padding:12px;
    border-radius:10px;
    border:1px solid #dcdde1;
    font-size:14px;
    background:#f8f9fc;
    transition:0.3s;
}

input[type=text]:focus, select:focus{
    outline:none;
    border-color:#6c5ce7;
    box-shadow:0 0 0 3px rgba(108,92,231,0.15);
    background:white;
}

input[type=radio],
input[type=checkbox]{
    transform:scale(1.15);
    margin-right:6px;
}

button{
    background:linear-gradient(135deg,#6c5ce7,#5f27cd);
    color:white;
    padding:12px 38px;
    border:none;
    border-radius:30px;
    font-size:15px;
    cursor:pointer;
    transition:0.3s;
    box-shadow:0 10px 22px rgba(108,92,231,0.45);
}

button:hover{
    transform:translateY(-2px);
    box-shadow:0 14px 30px rgba(108,92,231,0.65);
}

#error{
    color:#e74c3c;
    font-weight:600;
}

#output{
    margin-top:30px;
    padding:22px;
    border-radius:15px;
    background:linear-gradient(135deg,#f1f2f6,#ffffff);
    box-shadow:inset 0 0 8px rgba(0,0,0,0.08);
}

.success{
    color:#27ae60;
    font-size:18px;
    font-weight:700;
    margin-bottom:12px;
}
</style>

<script>
function register(e){
    e.preventDefault();

    let name=document.getElementById("name").value.trim();
    let email=document.getElementById("email").value.trim();
    let gender=document.querySelector('input[name="gender"]:checked');
    let course=document.getElementById("course").value;
    let terms=document.getElementById("terms").checked;
    let error=document.getElementById("error");
    let output=document.getElementById("output");

    let emailPattern=/^[^\s@]+@[^\s@]+\.[^\s@]+$/;

    error.innerHTML="";
    output.innerHTML="";

    if(name===""){
        error.innerHTML="Name should not be empty";
        return;
    }
    if(!emailPattern.test(email)){
        error.innerHTML="Email should be valid";
        return;
    }
    if(gender===null){
        error.innerHTML="Gender must be selected";
        return;
    }
    if(course===""){
        error.innerHTML="Course must be selected";
        return;
    }
    if(!terms){
        error.innerHTML="Terms checkbox must be checked";
        return;
    }

    output.innerHTML=
        "<div class='success'>Registration Successful!</div>"+
        "Name: "+name+"<br><br>"+
        "Email: "+email+"<br><br>"+
        "Gender: "+gender.value+"<br><br>"+
        "Course: "+course;

    output.scrollIntoView({behavior:"smooth"});
}
</script>
</head>

<body>

<div class="box">
<h2>Student Registration Form</h2>

<form onsubmit="register(event)">
<table>

<tr>
<td>Name</td>
<td><input type="text" id="name"></td>
</tr>

<tr>
<td>Email</td>
<td><input type="text" id="email"></td>
</tr>

<tr>
<td>Gender</td>
<td>
<input type="radio" name="gender" value="Male"> Male
<input type="radio" name="gender" value="Female"> Female
</td>
</tr>

<tr>
<td>Course</td>
<td>
<select id="course">
<option value="">Select</option>
<option>JavaScript</option>
<option>Python</option>
<option>Java</option>
</select>
</td>
</tr>

<tr>
<td colspan="2">
<input type="checkbox" id="terms"> I accept Terms & Conditions
</td>
</tr>

<tr>
<td colspan="2" align="center">
<button type="submit">Submit</button>
</td>
</tr>

<tr>
<td colspan="2" align="center">
<span id="error"></span>
</td>
</tr>

</table>
</form>

<div id="output"></div>
</div>

</body>
</html>
